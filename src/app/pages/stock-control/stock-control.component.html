<header class="header">
    <h1>Controle de Estoque</h1>
</header>
<main class="main-content">
    <section class="search-section">
        <form action="#" method="get" class="search-form">
            <div class="form-group">
                <label for="searchProduct">Buscar Produto</label>
                <input type="text" id="searchProduct" name="searchProduct" placeholder="Digite o nome do produto">
                <button type="submit">Buscar</button>
            </div>
        </form>
    </section>
    <section class="results-section">
        <table class="product-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Categoria</th>
                    <th>Quantidade em Estoque</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Exemplo de linha de produto -->
                <tr>
                    <td>1</td>
                    <td>Produto A</td>
                    <td>Eletrônicos</td>
                    <td>50</td>
                    <td>
                        <button class="edit-btn" onclick="editProduct(1, 'Produto A', 50)">Editar</button>
                    </td>
                </tr>
                <!-- Mais linhas de produtos -->
            </tbody>
        </table>
    </section>
    <section class="edit-section" id="editSection" style="display: none;">
        <form action="#" method="post" class="edit-form">
            <input type="hidden" id="editProductId" name="editProductId">
            <div class="form-group">
                <label for="editProductName">Nome do Produto</label>
                <input type="text" id="editProductName" name="editProductName" readonly>
            </div>
            <div class="form-group">
                <label for="editProductQuantity">Quantidade</label>
                <input type="number" id="editProductQuantity" name="editProductQuantity" required>
            </div>
            <div class="form-group">
                <button type="submit">Atualizar</button>
            </div>
        </form>
    </section>
</main>
